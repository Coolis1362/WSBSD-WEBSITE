
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - WSBSD</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #222; color: #eee; font-family: Arial, sans-serif; }
        .center404 {
            max-width: 500px;
            margin: 80px auto 0 auto;
            background: #181818;
            border-radius: 10px;
            box-shadow: 0 2px 12px #0008;
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        h1 { font-size: 4em; color: #ff5252; margin-bottom: 0.2em; }
        h2 { color: #ffb300; margin-bottom: 0.7em; }
        p { color: #ccc; font-size: 1.2em; }
        a.button404 {
            display: inline-block;
            margin-top: 2em;
            padding: 0.7em 2em;
            background: #4af;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        a.button404:hover { background: #357ae8; }
        .ascii404 {
            color: #ff5252;
            font-family: monospace;
            font-size: 1.1em;
            margin-bottom: 1.5em;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div class="center404">
        <div class="ascii404">

    ( o_o )<br>

        </div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist.<br>
        You may have mistyped the address or the page has been moved.</p>
        <a class="button404" href="index.html">Go to Homepage</a>
    </div>
</body>
</html>
